<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>jQuery Mobile Twitter Bootstrap Theme</title>
		<link rel="stylesheet" href="themes/Bootstrap.min.css">
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile.structure-1.1.0.min.css">
		<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
	</head>
	<body>
		<div data-role="page" data-theme="a">
			<div data-role="header" data-position="inline">
				<h1>jQuery Mobile Twitter Bootstrap Theme</h1>
			</div>
			<div data-role="content" data-theme="a">

				<a href="https://github.com/commadelimited/jQuery-Mobile-Bootstrap-Theme" data-role="button" data-icon="star">Get the code</a>

				<h2>Buttons</h2>

				<a href="index.html" data-role="button" data-theme="a">Swatch A</a>
				<a href="index.html" data-role="button" data-theme="b" data-icon="star">Swatch B</a>
				<a href="index.html" data-role="button" data-theme="c" data-icon="home">Swatch C</a>
				<a href="index.html" data-role="button" data-theme="d" data-icon="arrow-l">Swatch D</a>
				<a href="index.html" data-role="button" data-theme="e" data-icon="plus">Swatch E</a>
				<a href="index.html" data-role="button" data-theme="f" data-icon="grid">Swatch F</a>

				<h2>Listviews</h2>

				<ul data-role="listview" data-inset="true" data-divider-theme="a">
					<li data-role="list-divider">Swatch A</li>
					<li data-theme="a"><a href="">Swatch A</a></li>
				</ul>

				<ul data-role="listview" data-inset="true" data-divider-theme="b">
					<li data-role="list-divider">Swatch B</li>
					<li data-theme="b"><a href="">Swatch A</a></li>
				</ul>

				<ul data-role="listview" data-inset="true" data-divider-theme="c">
					<li data-role="list-divider">Swatch C</li>
					<li data-theme="c"><a href="">Swatch A</a></li>
				</ul>

				<ul data-role="listview" data-inset="true" data-divider-theme="d">
					<li data-role="list-divider">Swatch D</li>
					<li data-theme="d"><a href="">Swatch A</a></li>
				</ul>

				<ul data-role="listview" data-inset="true" data-divider-theme="e">
					<li data-role="list-divider">Swatch E</li>
					<li data-theme="e"><a href="">Swatch A</a></li>
				</ul>

				<ul data-role="listview" data-inset="true" data-divider-theme="f">
					<li data-role="list-divider">Swatch F</li>
					<li data-theme="f"><a href="">Swatch A</a></li>
				</ul>

			</div>
		</div>
	</body>
</html>
